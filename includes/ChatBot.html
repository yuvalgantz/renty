        function findBestMatch(userQuestion) {
            userQuestion = userQuestion.toLowerCase();
            
            // מילות מפתח ותגובות
            const keywords = {
					"הזמנה": ["איך מתבצעת השכרת ציוד באתר"],
					"ביטול": ["האם אפשר לבטל הזמנה"],
					"שינוי": ["איך אפשר לשנות הזמנה"],
					"שעות": ["מה שעות הפעילות"],
					"פעילות": ["מה שעות הפעילות"],
					"תמיכה": ["מתי אפשר לקבל תמיכה"],
					"משלוח": ["האם יש משלוח עד הבית", "איך עובד המשלוח", "כמה עולה משלוח"],
					"החזרה": ["איך מחזירים ציוד", "מתי צריך להחזיר ציוד", "איפה מחזירים ציוד"],
					"מצב": ["מה המצב של הציוד"],
					"איכות": ["איך אתם מוודאים שהציוד תקין"],
					"תקלה": ["מה קורה אם הציוד מתקלקל"],
					"קשר": ["איך יוצרים קשר"],
					"וואטסאפ": ["יש לכם וואטסאפ"],
					"תשלום": ["איך התשלום"],
					"הנחה": ["יש הנחות"],
					"ביטוח": ["מה עם ביטוח"],
					"נזק": ["מה קורה אם אני גורם נזק"],
					"בית ספר": ["יש ציוד לבית הספר"],
	"גלשן": ["יש לכם גלשנים"],
	"גלישה": ["יש לכם גלשנים"],
	"חוף": ["יש ציוד לחוף"],
	"ים": ["יש ציוד לחוף"],
	"מטבח": ["יש ציוד למטבח"],
	"תינוק": ["יש ציוד לתינוקות"],
	"עגלול": ["יש ציוד לתינוקות"]
            };
            
            // חיפוש התאמה מדויקת
            for (let question in faqData) {
                if (userQuestion.includes(question.toLowerCase()) || 
                    question.toLowerCase().includes(userQuestion)) {
                    return question;
                }
            }
            
            // חיפוש על פי מילות מפתח
            for (let keyword in keywords) {
                if (userQuestion.includes(keyword)) {
                    return keywords[keyword][0];
                }
            }
            
            return null; // לא נמצאה התאמה
        }

            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function getBotResponse(userMessage) {
            const matchedQuestion = findBestMatch(userMessage);
            
            if (matchedQuestion) {
                let response = faqData[matchedQuestion];
                
                // הוספת מידע ליצירת קשר לתשובות רלוונטיות
                if (matchedQuestion.includes("תקלה") || matchedQuestion.includes("נזק") || matchedQuestion.includes("תמיכה")) {
                    response += '\n\n<div class="contact-info">📞 למקרי חירום: <a href="tel:0501234567">050-123-4567</a><br>📧 תמיכה: <a href="mailto:support@renty.co.il">support@renty.co.il</a></div>';
                }
                
                return response;
            }
            
            // תגובת ברירת מחדל
            return `מצטער, לא מצאתי תשובה מדויקת לשאלה שלך. 😅
            
            הנה כמה דרכים לקבל עזרה:
            📞 התקשרו אלינו: <a href="tel:0501234567">050-123-4567</a>
            📧 שלחו מייל: <a href="mailto:info@renty.co.il">info@renty.co.il</a>
            💬 וואטסאפ: <a href="https://wa.me/972501234567">050-123-4567</a>
            
            <div class="contact-info">🕘 שעות פעילות: א'-ה' 9:00-18:00<br>⚡ מענה מהיר במייל ובוואטסאפ!</div>
            
            אתם יכולים גם לנסות לשאול אחת מהשאלות הנפוצות למטה 👇`;
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message === '') return;
            
            // הוספת הודעת המשתמש
            addMessage(message, true);
            input.value = '';
            
            // הצגת אינדיקטור הקלדה
            showTyping();
            
            // השהיה קצרה לסימולציה של זמן חשיבה
            setTimeout(() => {
                hideTyping();
                const response = getBotResponse(message);
                addMessage(response);
            }, 1000 + Math.random() * 1000); // 1-2 שניות
        }

        function askQuestion(question) {
            document.getElementById('userInput').value = question;
            sendMessage();
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // הודעת ברוכים הבאים מתקדמת יותר
        setTimeout(() => {
            addMessage(`💡 <strong>טיפ:</strong> אתם יכולים לשאול אותי כל דבר על:
            
            🔧 מצב ואיכות הציוד
            ⏰ שעות פעילות ותמיכה  
            📦 קבלה והחזרת ציוד
            🚚 משלוחים ואיסוף
            💳 תשלומים וביטוח
            ❓ או כל שאלה אחרת!
            
            פשוט כתבו לי בשפה פשוטה מה אתם רוצים לדעת 😊`);
        }, 2000);
    </script>
